    <div class="row flex-lg-nowrap">   <!-- ortadigi kotta div  -->
      <div class="col mb-3">  <!-- chap tomondigi div-->
        <div class="e-panel card">
          <div class="card-body">
            <div class="card-title">
              <h4 class="mr-2" style="text-align: center;"><span>Users List</span><small class="px-1"></small></h4> <!-- tepasidigi yozuv-->
            </div>
            <div class="e-table"> <!-- ichida awqal dawqallari bor-->
              <div class="table-responsive table-lg mt-3">
                <table class="table table-bordered">
                  <thead> <!-- 1 linyasi -->
                    <tr>
                      <th class="align-top"> <!-- hammasini check qiladigan button-->
                        <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0">
                          <input type="checkbox" class="custom-control-input" id="all-items">
                          <label class="custom-control-label" for="all-items"></label>
                        </div>
                      </th>
                      <th class="max-width">Name</th>
                      <th class="sortable">Date</th>
                      <th>Active Or Diactive</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="usersList">
                    <!-- <tr>
                        <td class="align-middle">
                          <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
                            <input type="checkbox" class="custom-control-input" id="item-1"> 
                            <label class="custom-control-label" for="item-1"></label>

                          </div>
                        </td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-center"> <!-- pasidigi page nomerlari -->
                <ul id="page" class="pagination mt-3 mb-0">
                  <!-- <li class="disabled page-item"><a href="#" class="page-link">‹</a></li> -->
                  <!-- <li class="active page-item"><a href="#" class="page-link">1</a></li> bowqa page ga otiwi
                  <li class="page-item"><a href="#" class="page-link">2</a></li> -->
                  <!-- <li class="page-item"><a href="#" class="page-link">3</a></li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- --------------------------------------------------------------------------------- -->
      <div class="col-12 col-lg-3 mb-3"> <!-- on tomondigi-->
        <div class="card">
          <div class="card-body">
            <div class="text-center px-xl-3"> <!-- New User qowiw buttoni -->
              <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-modal">New User</button>
            </div>
            <hr class="my-3">
            <div class="e-navlist e-navlist--active-bold">  <!-- All Active Selected turadgan div-->
              <ul class="nav">
                <li class="nav-item active"><a href="" class="nav-link"><span>All</span>&nbsp;<small>/&nbsp;32</small></a></li> <!-- hamma userla korinadi-->
                <li class="nav-item"><a href="" class="nav-link"><span>Active</span>&nbsp;<small>/&nbsp;16</small></a></li>  <!-- faqat activela korinadi-->
                <li class="nav-item"><a href="" class="nav-link"><span>Selected</span>&nbsp;<small>/&nbsp;0</small></a></li>  <!-- tanlanganlari korinadi-->
              </ul>
            </div>
            <hr class="my-3">
            <div>
              <div class="form-group"> <!-- Ismidan qidirish -->
                <label>Search by Name:</label>
                <div><input class="form-control w-100" type="text" placeholder="Name" value=""></div>  <!-- onkeyup qiliwim kere -->
              </div>
            </div>
            <hr class="my-3">
            <div class="">  <!-- onlinemi ili yo ili farqi yo dgan joylari -->
              <label>Status:</label>
              <div class="px-2">
                <div class="custom-control custom-radio">  <!-- disabled button bu bosilsa hamma diactive lani chiqaraman -->
                  <input type="radio" class="custom-control-input" name="user-status" id="users-status-disabled">
                  <label class="custom-control-label" for="users-status-disabled">Disabled</label>
                </div>
              </div>
              <div class="px-2"> 
                <div class="custom-control custom-radio">  <!-- Active button bu bosilsa hamma activelani chiqaraman -->
                  <input type="radio" class="custom-control-input" name="user-status" id="users-status-active">
                  <label class="custom-control-label" for="users-status-active">Active</label>
                </div>
              </div>
              <div class="px-2">
                <div class="custom-control custom-radio">  <!-- Any button bosilsa hamma userlani korsataman -->
                  <input type="radio" class="custom-control-input" name="user-status" id="users-status-any" checked="">
                  <label class="custom-control-label" for="users-status-any">Any</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Form Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">  <!-- 3 okno yani user sozdat qiladigan joyi-->
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create User if you are registereting now else Edit your bio</h5>
            <button type="button" class="close" data-dismiss="modal">  <!-- x bosa page dan ciqiw joyi-->
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" novalidate="">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">  <!-- ismi familyasini kiritadigan joyi-->
                          <label>Full Name</label>
                          <input id="fullname" class="form-control" type="text" name="name" placeholder="Enter your fullname" value="">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Username</label> <!-- ismini kiritadigan joyi-->
                          <input id="username" class="form-control" type="text" name="username" placeholder="Enter your name" value="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group"> <!-- emailini kiritadigan joyi-->
                          <label>Email</label>
                          <input id="email" class="form-control" type="text" placeholder="Enter your email ">
                        </div>
                      </div>
                    </div>
                    <div class="row">  <!-- bio sini kiritadigan joyi-->
                      <div class="col mb-3">
                        <div class="form-group">
                          <label>About</label>
                          <textarea id="bio" class="form-control" rows="5" placeholder="Enter your bio"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">  <!-- botda polni password di narsalari bor-->
                  <div class="col-12 col-sm-6 mb-3">
                    <div class="mb-2" style="text-align: center;"><b>Enter Password</b></div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">  <!-- password kiritadi-->
                          <label>Password</label>
                          <input id="password" class="form-control" type="password" placeholder="Enter your password">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group"> <!-- passwordini tasdiqlidi -->
                          <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                          <input id="confirmP" class="form-control" type="password" placeholder="Confirm password"></div>
                      </div>
                    </div>
                  </div>
                <div class="row"> 
                  <div class="col d-flex justify-content-end"> <!-- botta ozgartirgan narsalarini soxranit qib qoyadi-->
                    <button id="saveButton" class="btn btn-primary" type="submit">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
